<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Assignment 3</title>
	  <link rel="stylesheet" type="text/css" href="Assignment3.css">
	</head>
  <body>
    <nav id="dropdown-menu"></nav>
	  <script src="finalProject.js"></script>
    <h1>Tyler James Hassell</h1>
    <hr>
    <button id="openWindowBtn">Open New Window</button>
    <h2>Numbers Divisible by 5:</h2>
    <div id="output"></div>
    <script>
			// JavaScript function to open a new window
			function openNewWindow() {
			    const url = "https://www.upskilled.edu.au/skillstalk/software-development-trends";
			    window.open(url, "_blank", "width=800,height=600");
			}

			document.getElementById("openWindowBtn").addEventListener("click", openNewWindow);

			// loop to display numbers divisible by 5
			const outputDiv = document.getElementById("output");
			for (let i = 1; i <= 75; i++) {
			  if (i % 5 !== 0) {
			    continue;
			    }
			    outputDiv.innerHTML += i + "<br>";
			}
	  </script>
  </body>
</html>
